<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smash Faces</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <header>
      <h1>Smash Faces</h1>
      <hr>
      <p>Bienvenidas al juego de Smash Faces, tu mision es poder identificar a todas tus compañeras de clase ingresando para ellos si nombre. Tienes 5 oportunidades antes de perder un punto y pasar a la siguiente.</p>
      <div class="Left">
        <label for="">Elige tu sede:</label>
        <select class="" name="">
          <option value="">Lima</option>
          <option value="">Arequipa</option>
          <option value="">Chile</option>
          <option value="">México</option>
        </select>
      </div>
      <div class="Right">
        <span>Puntos: <span id="points">0</span> puntos</span>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row">
        <div class="left col-xs-5">
          <img src="" alt="Imagen coder">
        </div>
        <div class="right col-xs-7">
          <label for="input-nombre" class="text-white">Ingresa su nombre:</label>
          <input type="text" id="input-nombre" value="Nombre">
          <input type="submit" class="gold text-white" value="Comprobar">
        </div>
      </div>
    </section>
    <script src="assets/js/jquery-min.js" charset="utf-8"></script>
    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
